application.log = WARN

spark.master = "local[*]"
application.name = "cff position spapshot"

spark.logConf = false
spark.driver.port = 7777
spark.driver.host = "localhost"
spark.akka.logLifecycleEvents = true

zookeeper.host = "kafka"
zookeeper.port = 2181

kafka.host = "kafka"
kafka.port = 9092

kafka.consume.topic = "cff_train_position"
kafka.consume.group.id = "stream_latest_position_app"
kafka.produce.topic = "train_position_snapshot"
